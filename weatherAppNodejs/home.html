<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i  class="fas fa-sun" style="color:#eccc68" ></i> 
          

        </div>
        <div class="info">
            <h2 class="location">
                <i class="fa-solid fa-street-view"style="color:#fff"></i>
                Aurangabad , In
            </h2>
            <p id="date"> WED | OCT 23 | 10:49 AM</p>
            <h1 class="temp">26.49C</h1>
            <h3 class="tempmin_max"> Min 26.49 C| Max 26.49 C</h3>
        </div>



    </div>


    <script src="https://kit.fontawesome.com/e7c100421c.js" crossorigin="anonymous"></script>
    <script>
        const curdate = document.getAnimations("date");
        let weathercon=document.getElementById("weathercon");

        const tempStatus = "Clouds";
        const getCurrentDay =()=>{
            var weekday = new Array(7);
            weekday[0] ="Sunday";
            weekday[1] ="Monday";
            weekday[2] ="Tuesday";
            weekday[3] ="Wednesday";
            weekday[4] ="Thursday";
            weekday[5] ="Friday";
            weekday[6] ="Saturday";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };
        const getCurrentTime =()=>{
            var months=[
                "Jan", "Feb", "Mar", "Apr", "May", "June","July","August", "September", "Oct", "Nov", "Dec"
            ];


            var now = new Date();
            var month =months[now.getMonth()+1];
            var date = now.getDate();
            // var year = now.getFullYear();
            let hours = now.getHours();
            let mins= now.getMinutes();

            let period = "AM";
            if(hours>11){
                period="PM";
                if(hours>12){
                    hours-=12;
                }
            }
            if(mins<10){
                mins="0"+mins;
            }


            return `${month}${date} |  ${hours}:${mins}${period}`;
        }





       
        curdate.innerHTML = getCurrentDay()+"|"+getCurrentTime();


    </script>
</body>
</html>
